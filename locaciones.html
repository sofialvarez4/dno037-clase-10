                tileSize: 512,
                zoomOffset: -1,

             L.marker([34.157343108395075, -118.28488558568921]).addTo(mymap).bindPopup("<b>Dreamworks Animation LLC</b>. Glendale, California.");
             L.marker([34.13671558611203, -118.35468894758874]).addTo(mymap).bindPopup("<b>DreamWorks Pictures</b>. Universal City, California.");
