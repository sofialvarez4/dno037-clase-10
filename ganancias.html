<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!--Vamos a buscar el CSS de Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@600&family=Luckiest+Guy&display=swap" rel="stylesheet">
        <!--Podemos hacer algunos ajustes a sus CSS variables -->
        <style>
            :root {
                --bs-body-color: #4a5426;
                --bs-body-bg: #c1b897;
                --bs-body-font-family: 'Karla', sans-serif;
            }
            h1,h2,h3,h4,h5,h6{
                font-famly: 'Luckiest Guy', cursive;
                font-weight: 400;
            }
        </style>
        <title>&#127909 Remake Shrek;</title>
    </head>
    <body>
        <div class="container fixed-top">
            <nav class="d-flex justify-content-between py-3"><a href="index.html">Portada</a> <a href="peliculas.html">Películas</a> <a href="locaciones.html">Locaciones</a> <a href="ganancias.html" class="fw-bold">Ganancias</a></nav>
        </div>
        <main class="container">
            <div class="row" style="min-height: 90vh;">
                <canvas id="grafico" height="30" width="100" class="my-auto me-auto">
                    <!--acá se mete el mapa-->
                </canvas>
            </div>
        </main>
        <div class="container fixed-bottom">
            <footer class="d-flex justify-content-between py-3">
                <div>Sofía Álvarez R.</div>
                <div>&#127909 DNO037</div>
            </footer>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.0/dist/chart.min.js"></script>
        <script>
            var ctx = document.getElementById("grafico").getContext("2d");
            var myChart = new Chart(ctx, {
                type: "bar",
                data: {
                    labels: ['Shrek', 'Shrek 2', 'Shrek Tercero', 'Shrek Para Siempre', 'Shrek Ogrorisa la Navidad', 'El Gato con Botas', 'El Gato con Botas 2: El último deseo'],
                    datasets: [
                        {
                            label: 'Dinero recaudado por cada entrega en millones (USD)',
                            data: [487.9, 928.7, 813.4, 752.6, 15.9, 554.7, 3.5],
                            backgroundColor: "#4a5426",
                            borderWidth: 0,
                        },
                    ],
                },
                options: {
                    indexAxis: "y",
                    scales: {
                        x: {
                            min: 0,
                            ticks: {
                                callback: function (numero) {
                                    return "US$" + numero.toLocaleString("es-CL");
                                },
                            },
                        },
                    },
                },
            });
        </script>
        <script>
            //un script cortito para ponerle una clase de bootstrap a todo vínculo
            document.querySelectorAll("a").forEach((a) => a.classList.add("link-success"));
        </script>
    </body>
</html>
